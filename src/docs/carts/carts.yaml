  /api/carts/{cid}/purchase:
    post:
      summary: Realizar la compra de un carrito
      tags:
        - carts
      parameters:
        - name: cid
          in: path
          description: Identificador único del carrito
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Compra realizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: success
                  payload:
                    type: object
                    properties:
                      ticket:
                        type: object
                        properties:
                          code:
                            type: string
                            description: Código de la compra
                            example: 5f7b1b3b7f3b3b001f3b3b7f
                          purchase_datetime:
                            type: string
                            description: Fecha y hora de la compra
                            example: 2020-10-05T20:00:00.000Z
                          amount:
                            type: number
                            description: Monto total de la compra
                            example: 100
                          purchaser:
                            type: string
                            description: Correo electrónico del comprador
                            example: user@mail.com
                      productsNotPurchased:
                        type: array
                        items:
                          type: string
                        description: Productos no comprados
                        example:
                          - Producto 1
                          - Producto 2
        "400":
          description: Error del usuario
