components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Identificador único del carrito
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: ObjectId
                description: Identificador único del producto
              quantity:
                type: number
                description: Cantidad de productos
      example:
        _id: 5f7b1b3b7f3b3b001f3b3b7f
        products:
          - product: 5f7b1b3b7f3b3b001f3b3b7f
            quantity: 2
          - product: 5f7b1b3b7f3b3b001f3b3b7f
            quantity: 3
  requestBodies:
    addProduct:
      type: object
      properties:
        quantity:
          type: number
          description: Cantidad de productos
      example:
        quantity: 2
    updateProductQuantity:
      type: object
      properties:
        quantity:
          type: number
          description: Cantidad de productos
      example:
        quantity: 3
