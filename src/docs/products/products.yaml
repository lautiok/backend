paths:
  /api/products/:
    get:
      summary: Obtener todos los productos
      tags:
        - products
      responses:
        "200":
          description: Todos los productos
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: success
                  payload:
                    type: object
                    properties:
                      docs:
                        type: array
                        items:
                          $ref: "#/components/schemas/Product"
                      totalDocs:
                        type: number
                        description: Total de productos
                        example: 1
                      limit:
                        type: number
                        description: Límite de productos por página
                        example: 10
                      totalPages:
                        type: number
                        description: Total de páginas
                        example: 1
                      page:
                        type: number
                        description: Página actual
                        example: 1
                      pagingCounter:
                        type: number
                        description: Contador de páginas
                        example: 1
                      hasPrevPage:
                        type: boolean
                        description: Indica si hay una página anterior
                        example: false
                      hasNextPage:
                        type: boolean
                        description: Indica si hay una página siguiente
                        example: false
                      prevPage:
                        type: number
                        description: Página anterior
                        example: 1
                      nextPage:
                        type: number
                        description: Página siguiente
                        example: 1
        "400":
          description: Error del usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: error
                  message:
                    type: string
                    description: Mensaje de error
                    example: Error del usuario
        "401":
          description: No autenticado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: error
                  message:
                    type: string
                    description: Mensaje de error
                    example: No autenticado
        "403":
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: error
                  message:
                    type: string
                    description: Mensaje de error
                    example: No autorizado
        "500":
          description: Error del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: error
                  message:
                    type: string
                    description: Mensaje de error
                    example: Error del servidor
    post:
      summary: Crear un producto
      tags:
        - products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/createProduct"
      responses:
        "200":
          description: Producto creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: success
                  payload:
                    $ref: "#/components/schemas/Product"
        "400":
          description: Error del usuario
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: error
                  message:
                    type: string
                    description: Mensaje de error
                    example: Error del usuario
        "401":
          description: No autenticado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Estado de la petición
                    example: error
                  message:
                    type: string
                    description: Mensaje de error
                    example: No autenticado
        "403":
          description: No autorizado
